version: "3"
services:
  database:
    image: "postgres" # use latest official postgres version
    env_file:
      - config.env # configure postgres
    volumes:
      - koob-backend-postgres:/var/lib/postgresql/data/ # persist data even if container shuts down
    ports:
      - 5432:5432
volumes:
  koob-backend-postgres: # named volumes can be managed easier using docker-compose
